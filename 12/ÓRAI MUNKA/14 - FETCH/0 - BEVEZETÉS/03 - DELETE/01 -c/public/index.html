<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Pizza Rendelés Törlése</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pizza rendelés törlése</h1>
    <!-- Legördülő lista, amely a pizza rendeléseket tartalmazza (vásárló neve szerint) -->
    <div class="form-group">
      <label for="orderSelect">Válaszd ki a törlendő rendelést (vásárló neve):</label>
      <select id="orderSelect">
        <!-- A lehetőségek dinamikusan lesznek feltöltve a script.js által -->
      </select>
    </div>
    <!-- Gomb a törlési kérés indításához -->
    <button id="deleteButton">Törlés</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
