<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Rendelés Leadása</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pizza rendelés leadása</h1>
    
    <!-- Ügyfél neve -->
    <div class="form-group">
      <label for="name">Név:</label>
      <input type="text" id="name" placeholder="Add meg a neved" />
    </div>
    
    <!-- Pizza típusa -->
    <div class="form-group">
      <label for="pizzaType">Pizza típusa:</label>
      <input type="text" id="pizzaType" placeholder="Pl.: Margherita, Pepperoni" />
    </div>
    
    <!-- Pizza mérete -->
    <div class="form-group">
      <label for="size">Méret:</label>
      <input type="text" id="size" placeholder="Pl.: Small, Medium, Large" />
    </div>
    
    <!-- Rendelés leadása gomb -->
    <button id="orderButton">Rendelés leadása</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
